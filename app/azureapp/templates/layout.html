<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>toDo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="/static/js/script.js"></script>
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3213171877715325"
		     crossorigin="anonymous"></script>
</head>
<body>
	<header class="p-3 mb-3 border-bottom">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-lg-4 col-xl-3">
					<h1><a href="/home">toDo</a></h1>
				</div>
				<div class="col-md-1 col-lg-4 col-xl-6">
				</div>
				<div class="logout col-md-7 col-lg-4 col-xl-3">
					{% block logout %}
					{% endblock %}
					{% block login %}
					{% endblock %}
					{% block signup %}
					{% endblock %}
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">
				{% block content %}
				{% endblock %}
			</div>
			<div class="col-md-1">
			</div>
		<div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
