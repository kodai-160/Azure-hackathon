<!DOCTYPE html>
<html lang="ja"> 
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Modern Sliding Sidebar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* または好みのフォント */
        }

        .navbar {
            background-color: #171717 /* ナビバーの背景色を変更 */
        }

        #sidebarCollapse {
            border: none; /* ボタンの境界線を削除 */
            outline: none; /* アウトラインを削除 */
        }

        #sidebarCollapse .bi-list {
            font-size: 1.5rem; /* アイコンのサイズを大きくする */
        }

        .navbar-brand {
            font-size: 1.4rem; /* タイトルのフォントサイズ */
            font-weight: bold; /* タイトルのフォントを太くする */
        }

        .btn-primary {
            background-color: #007bff; /* ボタンの背景色 */
            border-color: #007bff; /* ボタンの境界線の色 */
            margin: 20px;
        }

        .bi-person-circle {
            font-size: 2rem; /* アイコンのサイズを大きくする */
            color: #f5f4f4; /* アイコンの色 */
        }

        #sidebar {
            min-width: 200px;
            max-width: 200x;
            transition: all 0.3s;
            background: #463939;
            color: #333;
        }
        body > #sidebar {
        height: auto; /* 要素を超えた分の背景が伸びないブラウザ用 */
        }
        

        #sidebar.active {
            margin-left: -200px;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul p {
            color: #fff;
            padding: 10px;
        }

        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #333;
        }

        #sidebar ul li a:hover {
            color: #7386D5;
            background: #fff;
            text-decoration: none;
        }

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        #sidebarCollapse .bi {
            font-size: 24px; /* 任意のサイズ */
        }
        /*sticky header*/

        html, body {
            height: 100%;
        }
        footer {
            position: sticky;
            top: 100vh;
            top: 100dvh;
        }

        
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <link rel="stylesheet" href="../static/css/style2.css">
</head>

<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-light">
            <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand text-center href="#">タイトル</a>
        <button type="button" class="btn btn-primary" onclick="location.href='/goal'">Create new</button>
        <button class="btn btn-primary ml-auto">ログアウト</button>
        <!-- Other navbar content can go here -->
    </div>
</nav>

<div class="wrapper d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light">
        <div class="sidebar-header">
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="" aria-expanded="false"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-briefcase"></i> About</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-copy"></i> Services</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-image"></i> Portfolio</a>
            </li>
            <li>
                <a href="/faq"><i class="fas fa-question"></i> FAQ</a>
            </li>
            <li>
                <a href="/contact"><i class="fas fa-paper-plane"></i> Contact</a>
            </li>
        </ul>
    </nav>
    <main>
    {% block content %}
    <!-- ここに個別部分が挿入される -->
    {% endblock %}
    </main>
        <!-- モーダル -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">モーダル完了</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ここにコンテンツを追加します。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
               
<!--カードのモーダル(detail)-->
<!-- モーダル -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Card Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- ここにカードの詳細内容を入れる -->
          Some quick example text to build on the Task name.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 期限変更用モーダル -->
<div class="modal fade" id="changeDeadlineModal" tabindex="-1" role="dialog" aria-labelledby="changeDeadlineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changeDeadlineModalLabel">Change Deadline</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- 日付選択フィールド -->
          <form>
            <div class="form-group">
              <label for="new-deadline">New Deadline</label>
              <input type="date" class="form-control" id="new-deadline">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary" id="save-changes">変更する</button>
        </div>
      </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        //サイドバーのJavascript
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            // サイドバーの状態をトグル
            $('#sidebar').toggleClass('active');
    
            // メインコンテンツの位置や幅を調整
            if ($('#sidebar').hasClass('active')) {
                $('.main').css({
                    'margin-left': '0' // ここでサイドバーがアクティブな時のメインコンテンツのスタイルを設定
                });
            } else {
                $('.main').css({
                    'margin-left': '250px' // サイドバーが非アクティブな時のメインコンテンツのスタイルを設定
                });
            }
        });
    });
    </script>
    <footer class="bg-dark text-white mt-4">
        <div class="container-fluid py-3">
            <!-- Footer Contents -->
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-md-0">© 2024 DataDremers@KIT. All Rights Reserved.</p>
                </div>
                <div class="col-md-6 text-md-right">

      <a

    <!-- Google -->

      class="btn btn-link btn-floating btn-lg text-light m-1"
      href="#!"
      role="button"
      data-mdb-ripple-color="dark"
      ><i class="fab fa-google"></i
    ></a>
                </div>
            </div>
        </div>
    </footer>              
</body>
</html>
